<div class="content-header">
    <div class="card">
        <div class="card-header">
            <h1>Show Product list</h1>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last"></div>
                    <div class="col-md-7 col-lg-8">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6 mt-3">
                                    <input type="text" class="form-control" id="productId" placeholder="Product Id"
                                        [(ngModel)]="searchTerm" name="productId" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-header">
    <div class="card">
        <div class="container mt-2">
            <div class="row">
                <div class="col">
                    <!-- Button Container -->
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-dark mr-1" (click)="downloadPDF()">Download PDF</button>
                        <button class="btn btn-dark mr-1" (click)="downloadCSV()">Download CSV</button>
                        <button class="btn btn-dark" (click)="print()">Print</button>
                    </div>

                    <div class="container" id="printSection">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort
                                class="table table-bordered table-striped" id="productTable">
                                <!-- No column -->
                                <ng-container matColumnDef="productId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
                                </ng-container>

                                <!-- Product Name column -->
                                <ng-container matColumnDef="productName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
                                </ng-container>

                                <!-- Price column -->
                                <ng-container matColumnDef="productPrice">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productPrice }}</td>
                                </ng-container>

                                <!-- Drop Price column -->
                                <ng-container matColumnDef="productDropPrice">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop Price</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productDropPrice }}</td>
                                </ng-container>

                                <!-- Product Size column -->
                                <ng-container matColumnDef="productSize">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Size</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productSize }}</td>
                                </ng-container>

                                <ng-container matColumnDef="productCategory">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Category</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productCategory }}</td>
                                </ng-container>

                                <!-- Date column -->
                                <ng-container matColumnDef="productDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                    <td mat-cell *matCellDef="let product">{{ product.productDate }}</td>
                                </ng-container>

                                <!-- Image column -->
                                <ng-container matColumnDef="productImage">
                                    <th mat-header-cell *matHeaderCellDef>Image</th>
                                    <td mat-cell *matCellDef="let product"><img [src]="product.productImage.safeUrl"
                                            alt="Product Image" width="50"></td>
                                </ng-container>

                                <!-- Header row -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Data row -->
                                <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
